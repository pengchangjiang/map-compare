<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPS模拟器</title>
    <script src="js/stomp.js"></script>
    <script src="turf/turf.min.js"></script>
    <script src="js/gps.js"></script>
</head>

<body>
    <button onclick="start()">开始发送坐标</button>
    <button onclick="stop()">停止发送</button>
</body>
<script>
    var gpslist = []
    function start() {
        gps0 = new gps({ name: 'gps', wsUrl: "ws://172.16.100.250:61623", id: 101 });
        gps1 = new gps({ name: 'gps', wsUrl: "ws://172.16.100.250:61623", id: 102 });
        gpslist.push(gps0);
        gpslist.push(gps1);
    }
    function stop() {
        gpslist.forEach(g => {
            g.stop();
        })
    }
</script>

</html>
