<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Add a WMS source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="mapbox-gl-0.4.5.0/mapbox-gl.css">
    <script src="mapbox-gl-0.4.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        // mapboxgl.accessToken = '<your access token here>';
        var style = {
            "version": 8,
            "name": "Bright",
            "sources": {
            },
            "center": [
                108.35634196000183,
                33.4908120773096
            ],
            "zoom": 4,
            // "sprite": "http://localhost:8080/new-mbg/sprites/sprite",
            // "glyphs": "http://localhost:8080/new-mbg/glyphs/{fontstack}/{range}.pbf",
            "layers": [{
                "type": "background",
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    "background-color": "#87c2e4"
                },
                "id": "0"
            }]
        };
        var map = new mapboxgl.Map({
            container: 'map',
            style: style,
            zoom: 4,
            // center: [-74.5447, 40.6892]
            center: [116, 40.6892]
        });

        map.on('load', function () {

            // map.addLayer({

            //         ],
            //         'tileSize': 256
            //     },
            //     'paint': {}
            // });

            // http://geoserver.geo-compass.com/geoserver/NICH2.0/wms/layers=NICH2.0


            map.addLayer({
                'id': 'wms2',
                'type': 'raster',
                'source': {
                    'type': 'raster',
                    'tiles': [
                        // 'http://geoserver.geo-compass.com/geoserver/NICH2.0/wms/layers=NICH2.0?bbox={bbox-epsg-3857}',
                        'http://localhost:8080/geoserver/workspace_3857/wms?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&FORMAT=image%2Fpng&TRANSPARENT=true&STYLES&LAYERS=workspace_3857%3A%E7%9C%81%E7%BA%A7%E8%A1%8C%E6%94%BF%E5%8C%BA_Project_Project&SRS=EPSG%3A3857&WIDTH=768&HEIGHT=563&BBOX={bbox-epsg-3857}'

                    ],
                    'tileSize': 256
                },
                'paint': {}
            });
        });
    </script>

</body>

</html>
